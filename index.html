<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ဖွင့်ဟ (Pwin Ha) - AI Journaling App</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- External CSS (အသစ်ချိတ်ဆက်ထားသည်) -->
    <link rel="stylesheet" href="style.css">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <!-- 
        JavaScript ဖြင့် UI ကိုတည်ဆောက်ရန်အတွက် ပင်မ container.
        UI အားလုံးကို script.js မှတစ်ဆင့် ဤနေရာတွင် လာရောက်တည်ဆောက်ပါမည်။
    -->
    <div id="app-container" class="container mt-4"></div>


    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- External JavaScript (အသစ်ချိတ်ဆက်ထားသည်) -->
    <script src="script.js"></script>
</body>
</html>
